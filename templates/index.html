{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ceasar</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="{% static "css/spqr_logo.png" %}">
        </div>
    </div>

    <div class="container">
        <div class="form_block">
            <div class="form_piece">
                <textarea id="input_textarea" class="textarea" rows="10" cols="40"></textarea>
            </div>
            <div class="form_piece controllers">
                <div class="action_block">
                    <div class="input_key_block">
                        <label for="input_key" class="input_key_label">KEY: </label>
                        <input id="input_key" class="input_key" type="text">
                    </div>
                    <div class="buttons_block">
                        <button id="button_encode" class="button_encode buttons"> encode </button>
                        <button id="button_decode" class="button_decode buttons"> decode </button>
                    </div>
                </div>
            </div>
            <div class="form_piece">
                <textarea id="output_textarea" class="textarea" rows="10" cols="40" readonly="readonly"></textarea>
            </div>
        </div>
        <div id="info_block" class="info_block">

        </div>
    </div>

        <form id="encode_decode_form" >{% csrf_token %}
        </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src={% static "js/script.js" %}></script>
</body>

</html>
